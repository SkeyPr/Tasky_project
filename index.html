<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link href="./index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tasky</title>
</head>
<body>

  <!--Button on small screen size-->
  <div class="add__new__btn__mobile__only d-sm-block d-md-none">
    <button class="btn btn-outline-success d-flex align-items-center gap-4" 
                type="submit" 
                data-bs-toggle="modal" 
                data-bs-target="#addNewModal"
                >
                <i class="fa-light fa-plus mr-4"></i> Add new Item
              </button>
  </div>

  <!-- Modal -->

  <div class="modal fade" 
  id="addNewModal" 
  tabindex="-1" 
  aria-labelledby="addNewModalLabel" 
  aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
          <button type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!--Image of the card-->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">
                Image url
              </label>
              <input 
              type="url" 
              class="form-control" 
              id="imageUrl" 
              aria-describedby="imageDescription"
              placeholder="xyz.png">
              <div id="imageDescription" 
              class="form-text">
              Optional
            </div>
            </div>

           <!--Task Title-->
            <div class="mb-3">
              <label for="taskTitle" class="form-label">
                Task Title
              </label>
              <input 
              type="text" 
              class="form-control" 
              id="taskTitle" 
              placeholder="Title of your Task here"
              required>
              <div id="taskTitle" 
              class="form-text">
            </div>
            </div>

            <!--Task Type -->
            <div class="mb-3">
              <label for="tags" class="form-label">
                Task Type
              </label>
              <input 
              type="text" 
              class="form-control" 
              id="tags" 
              placeholder="Type of your Task"
              required>
              <div id="tags" 
              class="form-text">
            </div>
            </div>

            <!--Task Description -->
            <div class="mb-3">
              <label for="taskDescription" class="form-label">
                Task Description
              </label>
              <textarea 
              type="text" 
              class="form-control" 
              id="taskDescription" 
              placeholder="Description of your task"
              required
              rows="3">
              </textarea>
              <div id="taskDescription" 
              class="form-text">
              </div>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal">
          Close
        </button>
          <button 
          type="button" 
          class="btn btn-success">
          Save changes
        </button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal on opening-->


  <div class="modal fade" 
   id="showTask" tabindex="-1"
   aria-labelledby="exampleModalLabel" 
   aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="task__modal__body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-success">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>

  <!--Nav Bar-->  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky-Build</a>
          <button class="navbar-toggler" 
          type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              </ul>

              <button class="btn btn-outline-success d-flex align-items-center gap-4" 
                type="submit" 
                data-bs-toggle="modal" 
                data-bs-target="#addNewModal"
                >
                <i class="fa-light fa-plus mr-4"></i> Add new Item
              </button>
              </div>
            
          </div>
        </div>
      </nav>

      <!--Search Window-->
      <div class="container-fluid">
        <section class="mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6">

              <div class="input-group flex-nowrap shadow-lg rounded">
                <input type="search" 
                class="form-control" 
                placeholder="Search your task here" 
                aria-label="Search task" 
                aria-describedby="addon-wrapping"
                />

                <span class="input-group-text" id="addon-wrapping">
                  <i class="fas fa-search"></i>
                </span>
              </div>

            </div>
            
            <!--
            <div class="col-md-6">
              
            </div>
          -->
          </div>
        </section>

        <!--cards section-->
        <section class="mt-3">
          <div class="row task_contents">
            <h1>Cards here</h1>
          </div>
        </section>
      </div>



    <!-- Scripts -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
